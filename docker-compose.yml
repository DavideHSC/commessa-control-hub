version: '3.8'

# Server PostgreSQL generico per lo sviluppo locale
services:
  postgres_dev:
    image: postgres:15-alpine  # Usiamo l'immagine standard, vedi punto 2
    container_name: postgres_dev_server
    environment:
      POSTGRES_USER: dev_user # Un utente generico per lo sviluppo
      POSTGRES_PASSWORD: LaTuaPasswordSuperSicura # <-- CAMBIA QUESTA!
      POSTGRES_DB: dev_main_db # Un database di default, ma ne creeremo altri
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local