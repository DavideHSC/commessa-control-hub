version: '3.8'

# Server PostgreSQL generico per lo sviluppo locale
services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: postgres_dev_server
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: Remotepass1
      POSTGRES_DB: dev_main_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local